<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹만들기</title>
</head>
<body>
  <div style="width: 100px; height: 200px; background-color:darkgoldenrod;"> <!--영역을 구분할 때, 공간을 분할할 때 div를 사용-->
    <P>영화소개</P>
    <P>영화소개하는 영역</P>
  </div>
  <div>
    <p>TV 프로그램 소개</p>
    <p>TV 프로그램 소개하는 영역</p>
  </div>
  <div>hello</div> <!--세로방향으로 상자처럼 쌓이는 것(블록 요소라고 함)-->
  <div>hello</div>
  <span>hello</span> <!--가로방향으로 쌓이는 형태(인라인 요소)-->
  <span>world!!!!!</span> <!-- span은 보통 div처럼 세로방향으로 상자처럼 쌓이는 것(블록 요소라고 함)이 아니라 가로방향으로 쌓이는 형태(인라인 요소)임-->

</body>
</html>
