<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹만들기</title>
</head>
<body>
  <!-- 블록요소: 요소들이 상자처럼 세로방향으로 쌓인다
       div, hn.... -->
  <div style="width: 100px; height: 200px; background-color:darkgoldenrod;">
    <P>영화소개</P>
    <P>영화소개하는 영역</P>
  </div>
  <!-- 인라인요소: 요소들이 가로방향으로 쌓인다
       span, a, em, blockquote, q, sub/sup img.... -->
  <div style="width 200px; background-color:brown;">
    <span>TV 프로그램 소개</span> 
    <span>TV 프로그램 소개하는 영역</span>
  </div>
  <!--이미지 삽입--> 
  <img src="image/cat.jpg"alt="고양이"> <!--이 컴퓨터, 서버가 그림이 있는 경로(위치 또는 주소)를 못찾아서 그림이 깨짐 그리고 이 경로는 상대경로와 절대경로로 구분 됨-->
  <!--상대경로 위치에 따라서 어떤 특정한 대상이 있는 위치, 경로를 서로 다르게 설명하는 것 '' ./ ''-->
  
</body>
</html>
