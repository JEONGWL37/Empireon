<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹만들기</title>
</head>
<body>
  <div style="width: 100px; height: 200px; background-color:darkgoldenrod;"> <!--영역을 구분할 때, 공간을 분할할 때 div를 사용-->
    <P>영화소개</P>
    <P>영화소개하는 영역</P>
  </div>
  <span style="width 200px; background-color:brown;"> <!-- 스판은 가로,세로 너비를 주더라도 상자처럼 만들어지지 않음, 즉 인라인은 상자처럼 만들 수 없음-->
    <p>TV 프로그램 소개</p>
    <p>TV 프로그램 소개하는 영역</p>
  </span>
  <div style="margin:50px;">영화소개</div>
  <div style="margin:50px;">영화소개 영역</div> <!-- margin은 여백이라는 뜻임-->
</body>
</html>
