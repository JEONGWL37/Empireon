<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹만들기</title>
</head>
<body>
  <!-- 블록요소: 요소들이 상자처럼 세로방향으로 쌓인다
       div, hn.... -->
  <div style="width: 100px; height: 200px; background-color:darkgoldenrod;">
    <P>영화소개</P>
    <P>영화소개하는 영역</P>
  </div>
  <!-- 인라인요소: 요소들이 가로방향으로 쌓인다
       span, a, em, blockquote, q, sub/sup img.... -->
  <div style="width 200px; background-color:brown;">
    <span>TV 프로그램 소개</span> 
    <span>TV 프로그램 소개하는 영역</span>
  </div>
  <!--이미지 삽입--> 
  <img src="image/cat.jpg" alt="고양이"> 
  <img src="/2일차/image/천상.jpg" alt="천상">
  <!--절대경로 그렇지 않고 항상 고정되어 있는 주소를 알려주는 것 -->
  <!--파일, 폴더 이름에 공백 및 한글을 절대 기입 금지! 그대신 공백에 대시(-), 언더바(_)기입함-->
  
</body>
</html>
