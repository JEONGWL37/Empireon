<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹만들기</title>
</head>
<body>
  <!-- 블록요소: 요소들이 상자처럼 세로방향으로 쌓인다
       div, hn.... -->
  <div style="width: 100px; height: 200px; background-color:darkgoldenrod;">
    <P>영화소개</P>
    <P>영화소개하는 영역</P>
  </div>
  <!-- 인라인요소: 요소들이 가로방향으로 쌓인다
       span, a, em, blockquote, q, sub/sup img.... -->
  <div style="width: 200px; background-color:brown;">
    <span>TV 프로그램 소개</span> 
    <span>TV 프로그램 소개하는 영역</span>
  </div>
  <!--이미지 삽입--> 
  <img src="image\cat.jpg" width="100px" height="100px" alt="고양이"> 
  <img src="/2일차/image/천상.jpg" width="100px" height="100px" alt="천상">

  <!-- 링크-->
  <a href="https://www.naver.com">
    <img src="/2일차/image/naver.png">
  </a>
  <a href="https://www.google.com" target="_blank">
    <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    <!--만약 이미지를 주소로 복사 후 붙여넣기 했지만 제대로 안나오면 "The W3C Markup validation Sevice 사이트에서 유효성 검사 -->
  </a>
</body>
</html>
