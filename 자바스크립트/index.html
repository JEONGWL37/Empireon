<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Document</title>
  <!-- 외부 파일 연결 -->
  <script src="./javafolder/1.js"></script>
  <!-- 내부 연결: 스크립트 내에서 작성하면 됨 -->
  <!-- <script>
    document.write("안녕하세요");
  </script> -->
</head>
<body>
   <h1>변수와 상수</h1>
   <h3>변수</h3>
   <p>변수는 변하는 수이다, 데이터가 저장되는 장소</p>
   <h3>상수</h3>
   <p>상수는 변하지 않는 값, 데이터가 저장되는 장소</p>
   <h3>데이터의 종류</h3>
   <ol>
    <li>string(문자열)</li> <!--원시자료형: 변수하나에 데이터 하나-->
    <li>Number(숫자)</li> <!--원시자료형-->
    <li>boolean(논리형)</li> <!--원시자료형-->
    <li>undefined</li> <!--원시자료형-->
    <li>null</li> <!--원시자료형-->
    <li>object</li>
      <ul>array(배열)</ul> <!-- 변수 하나에 여러데이터 -->
      <ul>object(객체)</ul><!-- 배열에는 의미가 없는 데이터로 나열되지만 의미가 있는 데이터로 나열하고 싶으면 객체-->
   </ol>
</body>
</html>
